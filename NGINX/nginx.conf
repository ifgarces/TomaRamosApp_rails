# --------------------------------------------------------------------------------------------------
# NGINX configuration for deployment with docker-compose.
# --------------------------------------------------------------------------------------------------

user             www-data;
worker_processes 1;
pid              /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    sendfile   on;
	tcp_nopush on;
    gzip       off; # disabled for HTTPS

	types_hash_max_size 2048;

    include      /etc/nginx/mime.types;
	default_type application/octet-stream;
    access_log   /var/log/nginx/access.log;
	error_log    /var/log/nginx/error.log;

    # upstream rails_web_app {
    #     server unix:/tmp/sockets/rails_app.sock;
    # }

    server {
        listen 0.0.0.0:80 default_server;
        listen [::]:80    default_server;

        listen 0.0.0.0:443 ssl default_server deferred;
	    listen [::]:443    ssl default_server deferred;

        server_name localhost tomaramos.app;

        ssl_certificate     /tmp/certs/tomaramos.app.crt;
        ssl_certificate_key /tmp/certs/tomaramos.app.key;

        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';

        location / {
            try_files $uri @rails;
        }

        location @rails {
            # proxy_ssl_verify       on;
            # proxy_ssl_verify_depth 2;
            # proxy_ssl_session_reuse on;

            proxy_set_header X-Forwarded-Proto https;

            proxy_pass       http://tomaramos-rails:8888;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_redirect   off;
        }
    }
}
