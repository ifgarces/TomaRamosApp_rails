# --------------------------------------------------------------------------------------------------
# GitHub workflow for building and testing the TomaRamosApp web application on docker-compose.
# Excludes branches named with pattern `*temp*`, in case they ever exist.
# --------------------------------------------------------------------------------------------------

name: Docker build and Rails tests

on:
  push:
    branches:
      - "master"
      - "develop"
      - ":*temp*"
  pull_request:
    branches:
      - "master"
      - "develop"
      - ":*temp*"

jobs:
  build:
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Build environment
        run: docker-compose build

      - name: Start environment
        run: docker-compose up --detach --remove-orphans

      # Using bare sleep as healthcheck for the Rails web server is not yet implemented...
      - name: Run Rails tests
        run: sleep 20 && docker exec -it tomaramos-rails bash -c 'RAILS_ENV=test rails test'
